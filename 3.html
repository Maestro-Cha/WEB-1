  <h2>된장찌개</h2>


  <p>된장찌개의 주재료는 된장, 국물용 멸치, 물, 고춧가루, 무, 청양고추, 애호박과 팽이버섯이지만 개인의 기호나 계절에 따라 변화를 주기도 한다.[3] 예를 들어 여름이면 풋고추, 가을이면 버섯류, 겨울이면 시래기 등을 넣어 끓이기도 한다. 시래기나 무 등을 넣고 끓일 때는 약한 불에서 오래 끓이는 것이 좋고, 버섯이나 두부를 넣을 경우에는 그보다 센 불에서 끓이는 것이 좋다.
